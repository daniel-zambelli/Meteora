<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/categorias.css" />
    <link rel="stylesheet" href="styles/produtos.css" />
    <link rel="stylesheet" href="styles/vantagens.css" />
    <link rel="stylesheet" href="styles/inscricao.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-meteora.png"
      type="image/x-icon"
    />
    <title>Meteora</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container-hamburguer">
        <div id="menu-bar">
          <div id="menu" onclick="onClickMenu()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
          </div>
          <ul id="nav" class="nav">
            <li><a href="#">Home</a></li>
            <hr />
            <li><a href="#">Nossas Lojas</a></li>
            <hr />
            <li><a href="#">Novidades</a></li>
            <hr />
            <li><a href="#">Promoções</a></li>
            <hr />
            <li><a href="#">Fale Conosco</a></li>
          </ul>
        </div>
        <div id="menu-bg" class="menu-bg"></div>
      </div>
      <div class="menu__pesquisa">
        <input
          type="search"
          name="Busca"
          id="barra__pesquisa"
          placeholder="Pesquise o produto..."
        />
        <label for="barra__pesquisa"
          ><button class="menu__botao">Buscar</button></label
        >
      </div>
      <div class="container-menu__logo">
        <a href="index.html">
          <img
            class="menu__logo"
            src="assets/logo-desktop.png"
            alt="Logo Meteora"
          />
        </a>
      </div>
    </header>
    <main>
      <section class="banner">
        <div>
          <img
            class="banner_imagem"
            src="assets/banner-carousel-desktop-1.png"
            alt="Banner 1"
          />
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
